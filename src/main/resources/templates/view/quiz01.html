<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>

    <h3>이 화면에 진입할 때 simpleVO클래스를 화면에 출력해줍니다</h3>
<pre>
    simpleVO는 생성하면 됩니다
    int 회원번호
    String 이름
    LocalDateTime 가입일
    을 가집니다

    아래에서 회원정보 확인 링크를 만들고 quiz_result?키=값 형태로 회원번호와 이름을 넘겨줍니다

    result 페이지에는 회원번호와 이름을 출력해주세요

</pre>

    <th:block>
        번호:[[${vo.joinNumber}]]
        이름:[[${vo.name}]]
        가입일:[[${vo.joinDate}]]
    </th:block>

    <th:block>
        <a th:href="@{/view/quiz01_result(joinNumber=${vo.joinNumber}, name=${vo.name})}">회원정보 확인</a>
    </th:block>

</body>
</html>
